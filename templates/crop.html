<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rye&display=swap');

        body {
            font-family: 'Rye', cursive;
            background-color: #000000;
            color: #e0d0b0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(30, 30, 30, 0.7);
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px #000000;
            color: #d4af37;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #d4af37;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: rgba(224, 208, 176, 0.1);
            border: 1px solid #8b4513;
            color: #e0d0b0;
            border-radius: 4px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #8b4513;
            color: #e0d0b0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Rye', cursive;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #a0522d;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            color: #d4af37;
            text-decoration: none;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            color: #e0d0b0;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation</h1>
        <form method="post">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            
            <label for="nitrogen">Nitrogen:</label>
            <input type="number" id="nitrogen" name="nitrogen" required>
            
            <label for="potassium">Potassium:</label>
            <input type="number" id="potassium" name="potassium" required>
            
            <label for="phosphorus">Phosphorus:</label>
            <input type="number" id="phosphorus" name="phosphorus" required>
            
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required>
            
            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" step="0.1" required>
            
            <label for="ph_value">pH Value:</label>
            <input type="number" id="ph_value" name="ph_value" step="0.1" required>
            
            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" required>
            
            <input type="submit" value="Get Crop Recommendation">
        </form>
        <a href="{{ url_for('index') }}" class="home-link">Back to Home</a>
    </div>
</body>
</html>
