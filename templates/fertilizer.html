<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fertilizer Recommendation</title>
    <style>
      @import url(https://fonts.googleapis.com/css2?family=Open+Sans&display=swap);
      /* Basic resets and font */
      *,
      :after,
      :before {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        font-family: Open Sans, sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        padding: 24px;
        display: flex;
        flex-direction: column;
        min-width: 100vw;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ffffff, #d4d4d4);
      }
      /* Ranch Fertilizer Guide UI styles */
      .w-\[600px\] {
        width: 600px;
      }
      .bg-\[\#1A1412\] {
        background-color: #1A1412;
      }
      .rounded-xl {
        border-radius: 0.75rem;
      }
      .shadow-2xl {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      .p-8 {
        padding: 32px;
      }
      .border-4 {
        border-width: 4px;
      }
      .border-\[\#8B4513\]\/40 {
        border-color: rgba(139, 69, 19, 0.4);
      }
      .bg-opacity-95 {
        background-color: rgba(26, 20, 18, 0.95);
      }
      .relative {
        position: relative;
      }
      .overflow-hidden {
        overflow: hidden;
      }
      .absolute {
        position: absolute;
      }
      .top-0 {
        top: 0;
      }
      .left-0 {
        left: 0;
      }
      .w-full {
        width: 100%;
      }
      .h-full {
        height: 100%;
      }
      .opacity-5 {
        opacity: 0.05;
      }
      .pointer-events-none {
        pointer-events: none;
      }
      .text-4xl {
        font-size: 2.25rem;
        line-height: 2.5rem;
      }
      .mb-8 {
        margin-bottom: 2rem;
      }
      .text-center {
        text-align: center;
      }
      .font-bold {
        font-weight: 700;
      }
      .border-b-2 {
        border-bottom-width: 2px;
      }
      .pb-4 {
        padding-bottom: 1rem;
      }
      .tracking-wider {
        letter-spacing: 0.05em;
      }
      .space-y-6 > * + * {
        margin-top: 1.5rem;
      }
      .transform {
        transform: translate(0);
      }
      .transition-all {
        transition: all 0.15s ease-in-out;
      }
      .duration-300 {
        transition-duration: 0.3s;
      }
      .hover\:scale-105:hover {
        transform: scale(1.02);
      }
      .group:hover .group-hover\:text-\[\#DAA520\] {
        color: #DAA520;
      }
      .group {
        position: relative;
      }
      .text-lg {
        font-size: 1.125rem;
        line-height: 1.75rem;
      }
      .text-\[\#B8860B\] {
        color: #B8860B;
      }
      .group-hover\:text-\[\#DAA520\]:hover {
        color: #DAA520;
      }
      .bg-\[\#2A1F1D\] {
        background-color: #2A1F1D;
      }
      .border-2 {
        border-width: 2px;
      }
      .border-\[\#8B4513\]\/50 {
        border-color: rgba(139, 69, 19, 0.5);
      }
      .rounded-lg {
        border-radius: 0.5rem;
      }
      .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .py-3 {
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
      }
      .text-\[\#FFD700\] {
        color: #FFD700;
      }
      .placeholder-\[\#8B4513\]\/50::placeholder {
        color: rgba(139, 69, 19, 0.5);
      }
      .grid {
        display: grid;
      }
      .grid-cols-3 {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      .gap-4 {
        gap: 1rem;
      }
      .bg-gradient-to-r {
        background-image: linear-gradient(to right, var(--tw-gradient-stops));
      }
      .from-\[\#8B4513\] {
        --tw-gradient-from: #8B4513;
        --tw-gradient-to: rgba(139, 69, 19, 0);
        --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
      }
      .to-\[\#654321\] {
        --tw-gradient-to: #654321;
      }
      .mt-8 {
        margin-top: 2rem;
      }
      .tracking-wider {
        letter-spacing: 0.05em;
      }
      .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
      }
      .hover\:from-\[\#654321\]:hover {
        --tw-gradient-from: #654321;
        --tw-gradient-to: rgba(101, 67, 33, 0);
        --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
      }
      .hover\:to-\[\#8B4513\]:hover {
        --tw-gradient-to: #8B4513;
      }
      .hover\:scale-105:hover {
        transform: scale(1.05);
      }
      .mt-6 {
        margin-top: 1.5rem;
      }
      .hover\:text-\[\#DAA520\]:hover {
        color: #DAA520;
      }
    </style>
  </head>
  <body>
    <div id="webcrumbs">
      <div class="w-[600px] bg-[#1A1412] rounded-xl shadow-2xl p-8 font-['RDR_Lino'] border-4 border-[#8B4513]/40 bg-opacity-95 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full bg-[url('https://i.imgur.com/pattern.png')] opacity-5 pointer-events-none"></div>
        <h1 class="text-4xl mb-8 text-[#CD853F] font-bold text-center border-b-2 border-[#8B4513]/40 pb-4 tracking-wider">
          Fertilizer Recommendation
        </h1>
        <form method="post" action="{{ url_for('fertilizer') }}" class="space-y-6">
          <div class="transform hover:scale-[1.02] transition-all duration-300 group">
            <label class="block text-[#B8860B] text-lg mb-2 group-hover:text-[#DAA520]">
              Temperature (Â°C)
            </label>
            <input type="number" name="temperature" step="0.1" required
              class="w-full bg-[#2A1F1D] border-2 border-[#8B4513]/50 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#CD853F] focus:border-transparent text-[#FFD700] placeholder-[#8B4513]/50"
              placeholder="Enter temperature..." />
          </div>
          <div class="transform hover:scale-[1.02] transition-all duration-300 group">
            <label class="block text-[#B8860B] text-lg mb-2 group-hover:text-[#DAA520]">
              Humidity (%)
            </label>
            <input type="number" name="humidity" step="0.1" required
              class="w-full bg-[#2A1F1D] border-2 border-[#8B4513]/50 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#CD853F] focus:border-transparent text-[#FFD700]"
              placeholder="Enter humidity..." />
          </div>
          <div class="transform hover:scale-[1.02] transition-all duration-300 group">
            <label class="block text-[#B8860B] text-lg mb-2 group-hover:text-[#DAA520]">
              Moisture (%)
            </label>
            <input type="number" name="moisture" step="0.1" required
              class="w-full bg-[#2A1F1D] border-2 border-[#8B4513]/50 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#CD853F] focus:border-transparent text-[#FFD700]"
              placeholder="Enter moisture..." />
          </div>
          <div class="transform hover:scale-[1.02] transition-all duration-300 group">
            <label class="block text-[#B8860B] text-lg mb-2 group-hover:text-[#DAA520]">
              Soil Type
            </label>
            <input type="text" name="soil_type" required
              class="w-full bg-[#2A1F1D] border-2 border-[#8B4513]/50 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#CD853F] focus:border-transparent text-[#FFD700]"
              placeholder="Enter soil type..." />
          </div>
          <div class="transform hover:scale-[1.02] transition-all duration-300 group">
            <label class="block text-[#B8860B] text-lg mb-2 group-hover:text-[#DAA520]">
              Crop Type
            </label>
            <input type="text" name="crop_type" required
              class="w-full bg-[#2A1F1D] border-2 border-[#8B4513]/50 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#CD853F] focus:border-transparent text-[#FFD700]"
              placeholder="Enter crop type..." />
          </div>
          <div class="grid grid-cols-3 gap-4">
            <div class="transform hover:scale-[1.02] transition-all duration-300 group">
              <label class="block text-[#B8860B] text-lg mb-2 group-hover:text-[#DAA520]">
                Nitrogen
              </label>
              <input type="number" name="nitrogen" required
                class="w-full bg-[#2A1F1D] border-2 border-[#8B4513]/50 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#CD853F] focus:border-transparent text-[#FFD700]" />
            </div>
            <div class="transform hover:scale-[1.02] transition-all duration-300 group">
              <label class="block text-[#B8860B] text-lg mb-2 group-hover:text-[#DAA520]">
                Potassium
              </label>
              <input type="number" name="potassium" required
                class="w-full bg-[#2A1F1D] border-2 border-[#8B4513]/50 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#CD853F] focus:border-transparent text-[#FFD700]" />
            </div>
            <div class="transform hover:scale-[1.02] transition-all duration-300 group">
              <label class="block text-[#B8860B] text-lg mb-2 group-hover:text-[#DAA520]">
                Phosphorus
              </label>
              <input type="number" name="phosphorus" required
                class="w-full bg-[#2A1F1D] border-2 border-[#8B4513]/50 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#CD853F] focus:border-transparent text-[#FFD700]" />
            </div>
          </div>
          <button type="submit"
            class="w-full bg-gradient-to-r from-[#8B4513] to-[#654321] text-[#FFD700] py-4 rounded-lg font-bold text-xl hover:from-[#654321] hover:to-[#8B4513] transform hover:scale-[1.02] transition-all duration-300 mt-8 border-2 border-[#DAA520]/30 tracking-wider shadow-lg">
            Get Fertilizer Recommendation
          </button>
        </form>
        <br>
        <a href="{{ url_for('index') }}"
          class="block text-center mt-6 text-[#B8860B] hover:text-[#DAA520] transform hover:scale-105 transition-all duration-300 tracking-wide">
          Home
        </a>
        {% if recommendation %}
          <div class="mt-6 text-center text-lg text-[#FFD700]">
            {{ recommendation }}
          </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
